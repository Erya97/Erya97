<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Erya's world - Contattami!</title>
    <link rel='stylesheet' href='styles.css'/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='page'>

  <div class='section menu'>
    <img src='images/banner.png' style='max-width: 600px'>
    <h1>Contattami!</h1>
  </div>

  <div id='navbar'>
    <ul>
      <li><a href='homepage.html'>Homepage</a></li>
      <li><a href='graphic.html'>Graphic Creations</a></li>

    </ul>

    <header class='form-header'>
      <h1>Inviami un messaggio!</h1>
    </header>

      <!-- Zona nome -->
    <form action='' method='get' class='contact-form'>
      <div class='form-row'>
        <label for='full-name'>Nome</label>
        <input id='full-name' name='full-name' type='text' placeholder='Nome'/>
      </div>

      <!-- Zona mail -->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
              name='email'
              type='email'
              placeholder='joe@example.com'/>
      </div>

        <!-- Area di testo -->
        <div class='form-row'>
          <label for='abstract'>Messaggio</label>
          <textarea id='abstract' name='abstract'></textarea><br/>
          <div class='instructions'>Scrivi un messaggio usando 500 caratteri o meno.</div>
        </div>

        <!-- Pulsante Submit -->
        <div class='form-row'>
          <button>Invia!</button>
        </div>
      </form>

  <div class='section content'>
  <p>Designed by Valeria Turi.</div>

  </body>
</html>
